{{ define "title" }}Увеличение изображений{{ end }}

{{ define "content" }}
<div class="work-group">
    <div class="input-group">
        <input type="file" class="input-field" name="filePath" id="fileInput" accept=".jpeg, .jpg, .png">
    </div>
    <div class=control-group>
        <button class="button" id="upscaleButton">Увеличить</button>
    </div>
    <div class="output-group">
        <img id="image">
    </div>
</div>
{{ end }}
