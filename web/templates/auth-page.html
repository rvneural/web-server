<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/web/static/pages/auth/css/style.css">
        <title>Реальное время / Авторизация</title>
        <link rel="icon" href="/web/static/img/favicon.ico" type="image/x-icon">
    </head>
    <body>
    <div class="login-box">
        <h2>Авторизация</h2>
        <form action="/login" method="post">
            <div class="user-box">
            <input type="text" id="login" name="login" required>
                <label for="login">Логин:</label>
            </div>
            <div class="user-box">
            <input type="password" id="password" name="password" required>
                <label for="password">Пароль:</label>
            </div>
            <div class="user-box user-btn">
                <button class="btn" type="submit">
                    <svg width="120px" height="40px" viewBox="0 0 180 60" class="border">
                        <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
                        <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
                    </svg>
                    <span>ВОЙТИ</span>
                </button>
            </div>
        </form>
    </div>
    </body>
</html>
