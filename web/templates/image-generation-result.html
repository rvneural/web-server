{{template "header.html" .}}
<div class="work-group">
        <div class="input-group">
            <div class="prompt-area">
                <textarea class="output-area" id="inputArea">{{.prompt}}</textarea>
            </div>
            <div class="seed-area">
                <p>SEED:</p>
                <p class="seed-align upper-bold">{{.seed}}</p>
            </div>
        </div>
        <div class="output-image-group">
            <img src="{{.image}}">
        </div>
    </div>
{{template "footer.html" .}}
