{{template "header.html" .}}
<div class="work-group">
    <div class="filenameurl">
        {{if isValidURL .filename}}
        <p>Обработан файл: <a href="{{.filename}}" target="_blank">{{.filename}}</a></p>
    {{else}}
        <p>Обработан файл: {{.filename}}</p>
    {{end}}    
    </div>    
    <div class="input-text-group">
        <p>Нормализованный текст</p>
        <textarea class="output-area" id="inputArea">{{.norm_text}}</textarea>
    </div>
    <div class="output-text-group">
        <p >Сырой текст</p>
        <textarea class="output-area" id="outputArea">{{.raw_text}}</textarea>
    </div>
</div>
{{template "footer.html" .}}
