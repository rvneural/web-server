{{template "header.html" .}}
<div class="work-group">
    <div class="input-group">
        <div class="old-text-area">
            <textarea class="output-area" id="inputArea">{{.old_text}}</textarea>
        </div>
        <div class="prompt-area">
            <textarea class="output-area" id="promtArea">{{.prompt}}</textarea>
        </div>
    </div>
    <div class="output-group">
        <textarea class="output-area" id="outputArea">{{.new_text}}</textarea>
    </div>
</div>
<div class="button-save">
    <button class="save-button">Сохранить</button>
</div>
{{template "footer.html" .}}
